<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script src="infragistics.ui.widget.js"></script>
</head>

<body>
	<div id='const'></div>
	
	<div id='buttons'>
		<button class='start'> Start </button>
		<button class='pause'> Pause </button>
		<button class='stop'> Stop </button>
		<button class='destroy'> Destroy </button>
	</div>


	<script>

		$('#const').igWidget({
			autoStart: false,
			// startValue: 15 
			rendered: function (evt, ui) {console.log('rendered');},
			rendering: function (evt, ui) {console.log('rendering');},
			tick: function (evt, ui) {console.log('tick');},
			paused: function (evt, ui) {console.log('paused');},
			stopped: function (evt, ui) {console.log('stopped');},
			started: function (evt, ui) {console.log('started');},
			resumed: function (evt, ui) {console.log('resumed');},
			elapsed: function (evt, ui) {console.log('elapsed');},
			autoStarted: function (evt, ui) {console.log('auto-started');}
		});

		$(document).ready(() => {
			$('.start').click(function () {
				$('#const').igWidget('start');
			})
		})

		$(document).ready(() => {
			$('.pause').click(function () {
				$('#const').igWidget('pause');
			})
		})

		$(document).ready(() => {
			$('.stop').click(function () {
				$('#const').igWidget('stop');
			})
		})

		$(document).ready(() => {
			$('.destroy').click(function () {
				$('#const').igWidget('destroy');
			})
		})

	</script>
</body>
