<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script src="infragistics.ui.widget.js"></script>
</head>

<body>
	<div id='const'></div>
	
	<div id='buttons'>
		<button class='start'> Start </button>
		<button class='pause'> Pause </button>
		<button class='stop'> Stop </button>
	</div>

	<span> Pesho </span>

	<script>
		$("span").click(function() { $(this).css("background-color", "gray"); }); 

		$('#const').igWidget({
			// autoStart: true
		});

		$(document).ready(() => {
			$('.start').click(function () {
				Start(this);
			})
		})

		$(document).ready(() => {
			$('.pause').click(function () {
				Pause(this);
			})
		})

		$(document).ready(() => {
			$('.stop').click(function () {
				Stop(this);
			})
		})

		function Start(widget) {
			$('#const').igWidget('start');
		}

		function Pause(widget) {
			$('#const').igWidget('pause');
		}

		function Stop(widget) {
			$('#const').igWidget('stop');
		}

	</script>
</body>
