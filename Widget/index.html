<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script src="infragistics.ui.widget.js"></script>
</head>

<body>
	<div id='const'>
		<div id='widget'>
				<canvas id='counter'>
					
				</canvas>
			</div>
		
			<div id='buttons'>
				<button id='start'> Start </button>
				<button id='pause'> Pause </button>
				<button id='stop'> Stop </button>
			</div>
	</div>
	
	<script>
		var w = $.ui.igWidget({}, $('#widget'));
		// console.log(w.options['delta'])
		// console.log(w.option('delta'))

		$(document).ready(() => {
			$('#start').click(function () {
				Start($(this));
			})
		})

		$(document).ready(() => {
			$('#pause').click(function () {
				Pause($(this));
			})
		})

		$(document).ready(() => {
			$('#stop').click(function () {
				Stop($(this));
			})
		})

		function Start(widget) {
			console.log(w.start());
		}

		function Pause(widget) {
			console.log(w.pause());
		}

		function Stop(widget) {
			console.log(w.stop());
		}


	</script>

</body>
