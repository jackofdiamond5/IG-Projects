<form class="input-group-form" id="registrationForm" [formGroup]="registrationForm" (ngSubmit)="tryRegister()" hidden>
  <h3 class="registration-title">Create your account</h3>
  <igx-input-group>
    <label igxLabel for="name">Name</label>
    <input igxInput id="name" name="name" formControlName="name" type="text" />
  </igx-input-group>
  <igx-input-group>
    <label igxLabel for="email">Email</label>
    <input igxInput id="registerEmail" name="email" formControlName="email" type="text" />
  </igx-input-group>
  <igx-input-group>
    <input igxInput id="registerPassword" name="password" type="password" formControlName="password" />
    <label igxLabel for="password">Password</label>
  </igx-input-group>
  <div class="button-wrapper">
    <button igxButton="raised" type="submit" igxRipple [disabled]="!registrationForm.valid">SIGN UP</button>
    <button igxButton="raised" type="button" igxRipple (click)="showLoginForm()">Have an account?</button>
  </div>
</form>
