<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script src="infragistics.ui.widget.js"></script>
</head>

<body>
	<div id='counter1' style="margin-left:11vw; margin-top:1vw;"></div>
	<div id='counter2' style="margin-left:32vw; margin-top:1vw;"></div>
	<div id='counter3' style="margin-left:53vw; margin-top:1vw;"></div>

	<div id='iamdisabled'></div>

	<script>
		// attach custom event listeners
		$('#counter1').on('somethingHappens1', function () { });
		$('#counter2').bind('somethingHappens2', function () { });
		
		// attach event listeners alongside initialization
		$('#const').igCountdown({
			autoStart: false,
			startValue: 'invalid',
			rendered: function (evt, ui) {console.log(`rendered - ${this.id}`);},
			rendering: function (evt, ui) {console.log(`rendering - ${this.id}`);},
			tick: function (evt, ui) {console.log('tick');},
			paused: function (evt, ui) {console.log('paused');},
			reset: function (evt, ui) {console.log('reset');},
			started: function (evt, ui) {console.log('started');},
			resumed: function (evt, ui) {console.log('resumed');},
			elapsed: function (evt, ui) {console.log('elapsed');},
			autoStarted: function (evt, ui) {console.log('auto-started');}
		});

		// attach event listeners after initialization
		$('#counter1').igCountdown({
			rendering: function (evt, ui) { console.log(`rendering - ${this.id}`); },
			rendered: function (evt, ui) { console.log(`rendered - ${this.id}`); },
		});		
		$('#counter1').on('igcountdownstarted', function (evt, ui) { console.log('started'); });

		$('#counter2').igCountdown();
		$('#counter2').on('igcountdownpaused', function (evt, ui) { console.log('paused'); });

		$('#counter3').igCountdown();
		$('#counter3').on('igcountdownreset', function (evt, ui) { console.log('reset'); });

		// rendering is disabled for this element
		$('#iamdisabled').igCountdown({
			rendering: function (evt, ui) { return false; }
		});
	
	</script>
</body>
